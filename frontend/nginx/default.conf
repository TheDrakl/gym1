server {
    listen 80;

    # Set up the root directory for your app
    root /usr/share/nginx/html;
    index index.html;

    server_name localhost;

    # Redirect all HTTP traffic to HTTPS (optional, if you are using SSL)
    # if ($scheme = http) {
    #     return 301 https://$server_name$request_uri;
    # }

    # Serve static files so 
    location / {
        try_files $uri $uri/ /index.html;  # Try the requested URI, fallback to index.html
    }

    # Error handling
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    # Handle other error pages as needed (optional)
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
}